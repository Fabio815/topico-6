<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn_sortear">Sortear</button>
    <p id="armazenados"></p>

    <script>
        let num = document.getElementById("num");
        let texto = document.getElementById("armazenados");
        const numeros = new Array();

        document.getElementById("btn_sortear").addEventListener('click', () =>{
            setInterval(() => {
                let aleatorios = Math.trunc(Math.random() * 100) + 1;
                numeros.push(aleatorios);
                texto.innerHTML += ` ${numeros}`;
            }, 2000);
        });



    </script>
</body>
</html>
