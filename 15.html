<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            min-height: 100lvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="tecla"></div>

    <script>
        const mostrar = document.getElementById("tecla");
        document.addEventListener('keydown', () =>{
            const p = document.createElement("p");
            p.innerHTML = `Tecla digitada: ${event.key}`;
            mostrar.appendChild(p);
        });
    </script>
</body>
</html>
