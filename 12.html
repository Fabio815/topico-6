<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números Aleatórios</title>
</head>
<body>
    <h1>Sorteio de Números Aleatórios</h1>
    <label for="min">Mínimo:</label>
    <input type="number" id="min" name="min">
    <label for="max">Máximo:</label>
    <input type="number" id="max" name="max">
    <button onclick="sortearNumero()">Sortear</button>
    <ul id="resultados"></ul>

    <script>
        const sorteios = [];

        function sortearNumero() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert('Por favor, insira um intervalo válido.');
                return;
            }

            const numeroSorteado = Math.floor(Math.random() * (max - min + 1)) + min;
            const sorteio = {
                intervalo: { min, max },
                numero: numeroSorteado
            };
            sorteios.push(sorteio);

            const li = document.createElement('li');
            li.textContent = `Intervalo: [${min}, ${max}] - Número sorteado: ${numeroSorteado}`;
            document.getElementById('resultados').appendChild(li);
        }
    </script>
</body>
</html>
