<body>
    <div>
        <input id="palavra" type="text">
        <button id="btn">Verificar</button>
    </div>
    <script>
        let usuario = document.querySelector("#palavra");
        function verificaPalin(palavras){
            /*for(let i = 0; i < palavra.lenght; i++){
                if(palavra[i] !== palavra[palavra -1 - i]){
                    return false;
                }
            }*/
           let palavraModificada = palavras.split("").reverse().join("");
            if(palavraModificada === palavras){
                return "É palin";
            }
            else{
                return "Não";
            }
        }
        let botao = document.querySelector("#btn");
        botao.addEventListener('click', verificaPalin(palavra));

    </script>
