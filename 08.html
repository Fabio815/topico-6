<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="numUsuario" placeholder="Digite um nÃºmero">
    <button id="btn">Mostrar</button>
    <p id="Primos"></p>

    <script>
        let botao = document.getElementById("btn");
        let texto = document.getElementById("Primos");

        botao.addEventListener('click', () => {
            let usuario = parseInt(document.getElementById("numUsuario").value);
            texto.innerHTML = "";

            while (usuario > 1) {
                let cont = 0;
                for (let i = 1; i <= usuario; i++) {
                    if (usuario % i == 0) {
                        cont++;
                    }
                }
                if (cont == 2) {
                    texto.innerHTML += ` ${usuario}`;
                }
                usuario--;
            }
        });
    </script>
</body>
</html>
